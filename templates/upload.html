<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Payment Receipt</title>
</head>
<body>
    <h2>Upload a Payment Receipt</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        {% if result.error %}
            <p style="color: red;">Error: {{ result.error }}</p>
        {% else %}
            <ul>
                <li><strong>Name:</strong> {{ result.name }}</li>
                <li><strong>Account Number:</strong> {{ result.account_number }}</li>
                <li><strong>Amount:</strong> {{ result.amount }} â‚ª</li>
                <li><strong>Date:</strong> {{ result.date }}</li>
            </ul>
            <pre>{{ result.raw_text }}</pre>
        {% endif %}
    {% endif %}
</body>
</html>
